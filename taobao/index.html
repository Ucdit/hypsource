<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>手机淘宝练习</title>
    <link rel="stylesheet" type="text/css" href="./public/css/pages/index.css">
    <script type="text/javascript" src="./public/js/flexible.js"></script>
    <script type="text/javascript" src="./public/js/index.js"></script>
</head>
<body>
    <!--固定header-->
	<header>
		<div class="header-bg clearfixed">
            <div class="search-block">
                <span>寻找宝贝店铺</span>
            </div>
        </div>
	</header>
    <!--首页上面轮播banner-->
    <div class="banner-block">
        <div class="banner-dot">
            <ul>
                <li></li>
            </ul>
        </div>
        <div class="banner-content">
            <ul>
                <li>
                    <a href="#"><img src="public/img/banner/bn1.jpg"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="classify-block clearfixed">
        <div class="classify-item">
            <div>
                <a href="#"><img src="./public/img/icon/tm.png"></a>
            </div>
            <p>天猫</p>
        </div>
        <div class="classify-item">
            <div>
                <a href="#"><img src="./public/img/icon/jhs.png"></a>
            </div>
            <p>聚划算</p>
        </div>
        <div class="classify-item">
            <div>
                <a href="#"><img src="./public/img/icon/tsh.png"></a>
            </div>
            <p>淘生活</p>
        </div>
        <div class="classify-item">
            <div>
                <a href="#"><img src="./public/img/icon/tdd.png"></a>
            </div>
            <p>淘点点</p>
        </div>
        <div class="classify-item">
            <div>
                <a href="#"><img src="./public/img/icon/cz.png"></a>
            </div>
            <p>充值</p>
        </div>
        <div class="classify-item">
            <div>
                <a href="#"><img src="./public/img/icon/allx.png"></a>
            </div>
            <p>阿里旅行</p>
        </div>
        <div class="classify-item">
            <div>
                <a href="#"><img src="./public/img/icon/ljb.png"></a>
            </div>
            <p>领金币</p>
        </div>
        <div class="classify-item">
            <div>
                <a href="#"><img src="./public/img/icon/fl.png"></a>
            </div>
            <p>分类</p>
        </div>
    </div>
    <div class="news-block">
        <div>
            <span class="news-title"><img src="./public/img/icon/tbtt.png"></span>
            <span class="news-tip">推荐</span>
            <span class="news-content">肉肉脸的Gigi Hadid要当设计</span>
        </div>
    </div>
    <div class="deadline-block clearfixed">
        <div class="deadline-left">
            <div class="clock-block">
                <span class="time">00</span>
                <span>:</span>
                <span class="time">59</span>
                <span>:</span>
                <span class="time">30</span>
            </div>
        </div>
        <div class="deadline-right">
            <div>
                <a href="#" class="top clearfixed">
                    <span class="top-left"></span>
                    <span class="top-right"></span>
                </a>
            </div>
            <a class="bottom-left"></a>
            <a class="bottom-right"></a>
        </div>
    </div>
    <div class="csh-boundary">
        <div class="line"></div>
        <div class="middle">
            <span class="csh-icon"></span>
            <span class="csh">超实惠</span>
        </div>
        <div class="line"></div>
    </div>
    <div class="csh-block">
        <a href="#" class="bigger bg-jhs border-right"></a>
        <a href="#" class="bg-fcdp border-right"></a>
        <a href="#" class="bg-qqjx border-right"></a>
        <a href="#" class="bg-czlp"></a>
        <a href="#" class="bigger bg-tttj border-right"></a>
        <a href="#" class="bg-zmtb border-right"></a>
        <a href="#" class="bg-mfsy border-right"></a>
        <a href="#" class="bg-tqc"></a>
    </div>
    <div class="hpz-boundary">
        <div class="line"></div>
        <div class="middle">
            <span class="csh-icon"></span>
            <span class="csh">好品质</span>
        </div>
        <div class="line"></div>
    </div>
    <div class="hpz-block">
        <a href="#" class="longer bg-qqg border-right"></a>
        <a href="#" class="bigger bg-jyj"></a>
        <a href="#" class="bg-jmp border-right"></a>
        <a href="#" class="bg-snyg border-right"></a>
        <a href="#" class="bg-mxs  border-right"></a>
        <a href="#" class="bg-ppj border-right"></a>
        <a href="#" class="bg-lrg"></a>
    </div>
    <div class="yts-boundary">
        <div class="line"></div>
        <div class="middle">
            <span class="csh-icon"></span>
            <span class="csh">有特色</span>
        </div>
        <div class="line"></div>
    </div>
    <div class="csh-block">
        <a href="#" class="bigger bg-jhs border-right"></a>
        <a href="#" class="bg-fcdp border-right"></a>
        <a href="#" class="bg-qqjx border-right"></a>
        <a href="#" class="bg-czlp"></a>
        <a href="#" class="bigger bg-tttj border-right"></a>
        <a href="#" class="bg-zmtb border-right"></a>
        <a href="#" class="bg-mfsy border-right"></a>
        <a href="#" class="bg-tqc"></a>
    </div>
</body>
</html>
