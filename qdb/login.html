<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- home screen app 全屏 -->
    <title>房金所渠道宝</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="ui-app blue">
<div class="ui-page js-active">
    <div class="ui-page-content">
        <div class="login">
            <div class="login-logo">
                <img src="./img/icon/back-prev-icon.png">
                <p>房金所渠道管理系统</p>
            </div>
            <div class="login-form">
                <form>
                    <div class="item">
                        <div class="item-logo">
                            <span></span>
                        </div>
                        <div class="item-phone">
                            <input type="tel" name="phone" placeholder="手机号码">
                        </div>
                    </div>
                    <div class="item">
                        <div class="item-logo">
                            <span></span>
                        </div>
                        <div class="item-code-btn">
                            <div class="item-code">
                                <input type="tel" name="code" placeholder="短信验证码">
                            </div>
                            <div class="item-btn">
                                <a href="javascript:;" class="code-btn">获取验证码</a>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="login-btn">登录</button>
                </form>
            </div>
        </div>
        <footer>
            <p>@2014-2015 |  www.fangjinsuo.comAll Right Reserved</p>
            <p>上海房金所金融信息服务有限公司 <a href="tel:400102999">400-102-999</a></p>
        </footer>
    </div>
</div>
<script src="./js/flexible.js"></script>
</body>
</html>
