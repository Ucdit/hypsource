   <script type="text/javascript" src="../tj.js"></script> 
   <script type="text/javascript">
    function is_weixin(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger"){
          return true;
        } else {
          return false;
        }
    }
    var check=is_weixin();
    if(check==true){
        window.location="index.html";
   }
  </script>
